<div id="history-box" class="section" data-anchor="History">

    <div class="slide" data-anchor="history-0">
        <div class="history-info">
            <div class="title">Computer history</div>
            <div class="description">The Computers I have Programmed</div>
        </div>
    </div>

    {{ range sort .Site.Data.history "historyId" }}
    <div class="slide" data-anchor="history-{{.historyId}}">
        <div class="history-info">
            <div class="history-title">
                {{.title}}
            </div>
            <div class="history-year">
                Year {{.year}}
            </div>
            <div class="history-description">
                {{.description}}
            </div>
            <div class="history-image">
                <img src="/img/history/{{.img}}" />
            </div>
        </div>
    </div>
    {{ end }}

    <div class="nav-mouse">
        <img src="/img/mouse.png" />
        <div class nav-text>Scroll down</div>
    </div>

</div>
